<html>
<head>
<title>Cadastro de Pacientes</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel=stylesheet href="../css/bootstrap.css" type="text/css">
<link rel=stylesheet href="../css/pag_estilo.css" type="text/css">

</head>
<body>

	<div id="pagina" class="container">
		<div class="row">
		<div id="topo" class="col-md-12"></div>
		<div id="menu" class="col-md-12"></div>
		<div id="corpo" class="col-md-12">
		<form>
			<div class="row">
				<fieldset class="col-md-9" ><legend>Identifição</legend>
				<div class="row form-group">
				<div class="col-md-2 alinhamento_esquerdo ">Paciente:</div>
				<div class="col-md-6"><input type="text" name="input_nome_paciente" class="form-control" ></div>
				<div class="col-md-2 alinhamento_esquerdo">Codigo:</div>
				<div class="col-md-2"><input type="text" name="input_cod_paciente" class="form-control"></div>
				</div>

				<div class="row form-group">
				<div class="col-md-2 alinhamento_esquerdo">Data Nasc:</div>
				<div class="col-md-2" ><input type="text" name="input_data_nascimento" class="form-control"></div>
				<div class="col-md-8" ><input type="text" name="input_data_extenso" class="form-control"></div>
				</div>

				<div class="row form-group">
				<div class="col-md-2 alinhamento_esquerdo" >Sexo:</div>
				<div class="col-md-2" ><input type="text" name="input_exo" class="form-control"class="form-control"></div>
				<div class="col-md-2 alinhamento_esquerdo" >Estado Civil:</div>
				<div class="col-md-6 "><input type="text" name="input_estado_civil" class="form-control"></div>
				</div>
				<div class="row form-group">
				<div class="col-md-2 alinhamento_esquerdo" >Profissão:</div>
				<div class="col-md-10" ><input type="text" name="input_profissao" class="form-control"></div>
				
				</div>
				</fieldset>
				
				<fieldset class="col-md-3" ><legend>Datas das Visitas</legend>
				<div class="row form-group">
					<div class="col-md-3">Cadastro:</div>
					<div class="col-md-9 "><input type="date" name="" class="form-control"></div>
				</div>
				<div class="row form-group">
					<div class="col-md-3">Ultima:</div>
					<div class="col-md-9"><input type="date" name="" class="form-control"></div>
				</div>
				<div class="row form-group">
					<div class="col-md-3">Proxima:</div>
					<div class="col-md-9 "><input type="date" name="" class="form-control"></div>
				</div>
					

				</div>
				</fieldset>

				<fieldset class="col-md-9" ><legend>Logradouro</legend>
				<div class="row form-group">
					<div class="col-md-2">Enderaco:</div>
					<div class="col-md-7"><input type="text" name="" class="form-control"></div>
					<div class="col-md-1">Nº:</div>
					<div class="col-md-2"><input type="text" name="" class="form-control"></div>
				</div>	
				<div class="row form-group">
					<div class="col-md-2">Complemento:</div>
					<div class="col-md-4"><input type="text" name="" class="form-control"></div>
					<div class="col-md-1">CEP:</div>
					<div class="col-md-2"><input type="text" name="" class="form-control"></div>
					<div class="col-md-1">UF:</div>
					<div class="col-md-2"><input type="text" name="" class="form-control"></div>
				</div>
				<div class="row form-group">
					<div class="col-md-2">Bairro:</div>
					<div class="col-md-5"><input type="text" name="" class="form-control"></div>
					<div class="col-md-1">Cidade:</div>
					<div class="col-md-4"><input type="text" name="" class="form-control"></div>
				</div>
				<div class="row form-group">
					<div class="col-md-2">Refrencia:</div>
					<div class="col-md-10"><input type="text" name="" class="form-control"></div>
				</div>

				
				</fieldset>
				<fieldset class="col-md-3" ><legend>Telefones</legend>

				<div class="row form-group">
					<div class="col-md-4">Residencial:</div>
					<div class="col-md-8 "><input type="tel" name="" class="form-control" ></div>
				</div>

				<div class="row form-group">
					<div class="col-md-4">Contato:</div>
					<div class="col-md-8"><input type="tel" name="" class="form-control"></div>
				</div>

				<div class="row form-group">
					<div class="col-md-4">Contato:</div>
					<div class="col-md-8 "><input type="text" name="" class="form-control"></div>
				</div>
				
				</fieldset>
				
				<fieldset class="col-md-4"><legend>Documentação</legend>
				<div class="row form-group">
					<div class="col-md-3">RG:</div>
					<div class="col-md-9 "><input type="text" name="" class="form-control"></div>
				</div>
				<div class="row form-group">
					<div class="col-md-3">CPF:</div>
					<div class="col-md-9 "><input type="text" name="" class="form-control"></div>
				</div>

				</fieldset>
				<fieldset class="col-md-8"><legend>Informações Adicionais</legend>
				<div class="row form-group">
					<div class="col-md-1">Email:</div>
					<div class="col-md-11 "><input type="email" name="" class="form-control"></div>
				</div>
				<div class="row form-group">
					<div class="col-md-2">Observações:</div>
					<div class="col-md-10 "><textarea class="form-control"></textarea></div>
				</div>

				</fieldset>
				

				</form>
			</div>
		</div>
		<div id="rodape" class="col-md-12"></div>
		</div>
	</div>
	
	<script>
	
</script>
</body>
</html>
